<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en">
    {% include 'bootstrap_head.html' %}
    <title>Item Catalog</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
</head>

  <body>

  {% include 'bootstrap_body.html' %}

  <div class="container">
      <div class="row">
            <div class="col-md-8 col-sm-6">
                <h1 class=header>{{user.name}}'s Items</h1>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3><a class="pull-left additem" href="{{ url_for('newItem') }}">Add new item</a> </h3>
            </div>
      </div>

       {% for i in items %}
        <div>
            <div style="display: inline;">
            <span>
            <h3><a href="{{ url_for('viewItem', item_id=i.id) }}">{{i.name}}</a></h3>
            </span>
            {% if i.picture != None %}
                <img src="{{i.picture}}"  height="60" width="90" style="float: none; margin-right: 5px;"/>
            {% endif %}
            </div>
            <div>
                <span>
                    <h2>{{i.description}}</h2>
                </span>
            </div>
            <hr>
        </div>
        {% endfor %}
  </div><!-- /.container -->


</body>
</html>
