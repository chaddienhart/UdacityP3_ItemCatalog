<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Item Catalog</title>

    <!-- Bootstrap core CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-theme.min.css')}}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
 </head>

  <body>
   <div class="navbar navbar-fixed-top">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{url_for('catalog')}}">
                       <img class="img-responsive" style="max-width:100px;"
                       src="{{ url_for('static', filename = 'homeIcon.jpg') }}"
                       alt="Home" height="50" width="50"></a>
            {% if user != None %}
               <H3 class="headerWelcome">Welcome: {{user.name}}</H3>
            {% endif %}
         </div>
        <div class="navbar-header pull-right">
            {% if user != None %}
            <H2 type="button" class="active btn btn-default navbar-btn headerBtn"><a href="{{url_for('gdisconnect')}}">Sign out</a></H2>
            {% else %}
            <H2 type="button" class="active btn btn-default navbar-btn headerBtn"><a href="{{url_for('login')}}">Sign in</a></H2>
           {% endif %}
        </div>
    </div>
  <div class="container">
        <h1 class=header>{{category.name}}</h1>
        <H2><a href="{{ url_for('newItem') }}">Add new item</a> </H2>
        {% for i in items %}
        <div>
            <h3><a href="{{ url_for('viewItem', item_id=i.id) }}">{{i.name}}</a></h3>
        </div>
        {% endfor %}
    </div><!-- /.container -->


</body>
</html>
