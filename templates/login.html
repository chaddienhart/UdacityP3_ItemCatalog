<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
</head>

<body class=pane>

<div id="signinButton">
    <span class="g-signin"
          data-scope="openid email"
          data-clientid="432928170746-6k4t88dlida5etqsamv7laml5ugis4md.apps.googleusercontent.com"
          data-redirecturi="postmessage"
          data-accesstype="offline"
          data-cookiepolicy="single_host_origin"
          data-callback="signInCallback"
          data-approvalprompt="force">
    </span>
</div>
<div id="result"></div>

<script>
    function signInCallback(authResult) {
        // check for the authcode being returned
        if(authResult['code']) {
            // hide the login button
            $('#signinButton').attr('style', 'display: none');
            // send the state code to the server
            $.ajax({
                type: 'POST',
                url: '/gconnect/?state={{state}}',
                processData: false,
                contentType: 'application/octet-stream; charset=utf-8',
                data: authResult['code'],
                success: function(result) {
                    if (result) {
                        $('#result').html('Login successful!</br>' + result +'</br>Redirecting...')
                        setTimeout(function() { window.location.href = "/catalog/1/"; }, 4000);
                    }
                    else if (authResult['error']) {
                        console.log('There was an error: ' + authResult['error']);
                    } else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }
            });
        }
    }
</script>
</body>

</html>
