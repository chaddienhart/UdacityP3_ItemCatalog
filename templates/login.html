<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>

    <title>Signin for Item Catalog</title>
    <!-- Bootstrap core CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-theme.min.css')}}">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
</head>

<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center v-center">
            <div id="signintext">
                <H2>Sign in with one of the following</H2>
            </div>
            <br>
            <div id="gSigninButton">
                <span class="g-signin"
                      data-scope="openid email"
                      data-clientid="432928170746-6k4t88dlida5etqsamv7laml5ugis4md.apps.googleusercontent.com"
                      data-redirecturi="postmessage"
                      data-accesstype="offline"
                      data-cookiepolicy="single_host_origin"
                      data-callback="signInCallback"
                      data-approvalprompt="force">
                </span>
            </div>
            <div id="fbSigninButton">
                <span class="g-signin">
                    <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
                        <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
                    </fb:login-button>
                </span>
            </div>
            <div id="ghubSigninButton">
                <!--<span class="g-signin"-->
                      <!--data-scope="user:email"-->
                      <!--data-clientid="e4cc328fc85672418649"-->
                      <!--data-redirecturi="postmessage"-->
                      <!--data-accesstype="offline"-->
                      <!--data-cookiepolicy="single_host_origin"-->
                      <!--data-callback="gitSignInCallback"-->
                      <!--data-approvalprompt="force">-->
                <!--</span>-->
                <div class="github_button btn">
                    <img class="img-responsive" style="max-width:32px; margin-right: 5px;"
                            src="{{ url_for('static', filename = 'Octocat-Light-32px.png') }}"
                            alt="Home" height="16" width="16">
                    <!--<a href="https://github.com/login/oauth/authorize?client_id=e4cc328fc85672418649&scope=user:email&state={{state}}">-->
                    <a href="javascript:githubAuth()">
                    Login with GitHub</a>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </div>
</div>
<script>
    // used to show the user we are processing the request
    function hideButtons() {
             // hide the login button and change the message
            $('#signintext H2').text('Authenticating...');
            $('#gSigninButton').attr('style', 'display: none');
            $('#fbSigninButton').attr('style', 'display: none');
            $('#ghubSigninButton').attr('style', 'display: none');
    }

    function githubAuth() {
        hideButtons();
        window.location.href =
            "https://github.com/login/oauth/authorize?client_id=e4cc328fc85672418649&scope=user:email&state={{state}}";
    }

    // Google sign in callback
    function signInCallback(authResult) {
        // check for the authcode being returned
        if(authResult['code']) {
            hideButtons();
            // send the state code to the server
            $.ajax({
                type: 'POST',
                url: '/gconnect/?state={{state}}',
                processData: false,
                contentType: 'application/octet-stream; charset=utf-8',
                data: authResult['code'],
                success: function(result) {
                    if (result) {
                        $('#signintext H2').attr('style', 'display: none');
                        $('#result').html( result )
                        setTimeout(function() { window.location.href = "{{ next }}"; }, 4000);
                    }
                    else if (authResult['error']) {
                        console.log('There was an error: ' + authResult['error']);
                    } else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }
            });
        }
    }

    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1383567111942017',
            cookie     : true,  // enable cookies to allow the server to access
                                // the session
            xfbml      : true,  // parse social plugins on this page
            version    : 'v2.3' // use version 2.3
        });
    };

    // Load the SDK asynchronously
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function sendTokenToServer() {
        var access_token = FB.getAuthResponse()['accessToken'];
        console.log(access_token)
        console.log('Welcome!  Fetching your information.... ');
        hideButtons();
        FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            $.ajax({
                type: 'POST',
                url: '/fbconnect/?state={{state}}',
                processData: false,
                data: access_token,
                contentType: 'application/octet-stream; charset=utf-8',
                success: function(result) {
                    // Handle or verify the server response if necessary.
                    if (result) {
                        $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                        setTimeout(function() { window.location.href = "{{ next }}"; }, 4000);
                    } else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }
            });
        });
    }
</script>

</body>

</html>
