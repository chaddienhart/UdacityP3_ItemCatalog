<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'bootstrap_head.html' %}
    <title>Item Catalog</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
</head>

  <body>

  {% include 'bootstrap_body.html' %}

    <div class="container">
  	<div class="row">
        <div class="col-md-6 col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading panel-heading-custom text-center"><h3>Categories</h3></div>
            <div class="panel-body">
                {% for c in range(0, categories.count()) %}
                <h3 class="text-center"><a href="{{url_for('viewCategory', category_id=categories[c].id)}}">{{categories[c].name}}</a></h3>
                {% endfor %}
            </div>
          </div>
      	</div>
        <div class="col-md-6 col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading panel-heading-custom text-center"><h3>Recent items</h3></div>
            <div class="panel-body">
                {% for c in range(0, items.count()) %}
                <h3 class="text-center"><a href="{{url_for('viewItem', item_id=items[c].id)}}">{{items[c].name}}</h3>
                {% endfor %}
            </div>
          </div>
      	</div>
  	</div>
    </div>

</body></html>
